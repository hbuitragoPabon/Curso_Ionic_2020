<ion-header>
  <!-- Searchbar with cancel button shown on focus -->
  <ion-searchbar 
  showCancelButton="focus" 
  (ionInput)="search($event)" 
  (ionCancel)="search($event)" 
  ></ion-searchbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of restaurants" detail="true"
  [routerLink]="['/home/tabs/restaurants/detail', item]"
  routerLinkActive="router-link-active">
    <ion-avatar slot="start">
      <img src="{{item.imagen}}">
    </ion-avatar>
    <ion-label>      
      <h2>{{item.nombre}}</h2>
      <p>{{item.direccion}}</p>
    </ion-label>
  </ion-item>
</ion-list>



</ion-content>
