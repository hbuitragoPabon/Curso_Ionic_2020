<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/restaurants"></ion-back-button>
    </ion-buttons>
    <ion-title>{{item.nombre | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>  
<ion-content> 
  <ion-card style="margin: 0;">
   
   

<div>
  <div class="calification" [style.background-color]="item.calificacion | calification">
    {{item.calificacion}}
  </div>  
  <img src="{{item.imagen}}" />
</div>


    <ion-card-header> 
      <ion-card-title> {{item.nombre}}</ion-card-title>
      <ion-card-subtitle> {{item.direccion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="call-outline"></ion-icon>
        </ion-col>
        <ion-col size="11">
          {{item.telefono}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="globe-outline"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <a href="{{item.sitioWeb}}" target="_blank">{{item.sitioWeb}}</a>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
       
    </ion-card-content>
  </ion-card> 
</ion-content>
